<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagenes/Logo.png" alt="Logo Alura">
        </div>
    </header>
    <main>
        <section class="section1">
             <div class="caja-texto">
                <textarea class="text-area" placeholder="Ingrese el texto aqui"></textarea>
             </div>
             <div class="alert">
                <img src="imagenes/bi_exclamation-circle-fill.png" alt="">
                <P>Solo letras minusculas y sin acentos</p>
             </div>      
             <div class="buttons">
                <button class="button btn-encriptar">Encriptar</button>
                <button class="button btn-desencriptar">Desencriptar</button>
             </div> 
        </section>
        <section class="section2"> 
             <div class="rectangle">
                <div class="caja-muneco">
                    <img src="imagenes/Muneco.png" alt="muneco"> 
                </div>
                <div class="titulo-parrafo">
                    <h2>Ningun mensaje fue <br> encontrado</h2>
                    <p>Ingresa el texto que desea encriptar o <br> desencriptar</p>  
                </div>       
            </div>
            <div class="caja-copiar">
                <button class="btn-copiar">Copiar</button>
            </div> 
            <div class="caja-resultado">
               <p class="resultado"></p>   
            </div>        
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
